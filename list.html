                    <!-- <strong> Offers: </strong> <span id="offers ">    </span> <br> -->
                </p>

                    <button type="button" class="success button" id="modalMenu"> Menu  </button>
                   </p>
                <div id="map" class="text-center" style="width: 100%;">
                        
                </div>
                <button class="close-button" data-close aria-label="Close reveal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
